name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Select Xcode
        run: sudo Xcode-select -switch /Applications/Xcode.app
      - name: Select Xcode
        run: xcodebuild -downloadAllPlatforms
      - name: Build & Test
        run: xcodebuild test -workspace testCIcd.xcodeproj/project.xcworkspace -scheme testCIcd -destination 'platform=iOS Simulator,id:dvtdevice-DVTiPhonePlaceholder-iphoneos:placeholder,name=iPhone 13 Pro Max,OS=16.4'
